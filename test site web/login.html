<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>logIn bootstrap</title>
</head>

<body>
    <div class="container-fluid">

        <div class="container">
            <div class="row vide"></div>
            
            <div class="row">
                <div class="login col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <h1 class="text-center">LogIn</h1>
                    <div class="row">
                        <form method="post">
                            <div class="user_info">
                                <input type="text" required placeholder="Username"><span></span>
                            </div>


                            <div class="user_info">
                                <input type="password" required placeholder="Password"><span></span>
                            </div>

                            <div class="sendpass"><a href="#">Forgot password?</a></div>
                            <div class="btn">
                                <button type="submit" class="btn btn-info">logIn
                            </div>
                            <div class="signup">Not a member?<a href="#">SignUp</a></div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>




</body>

</html>
